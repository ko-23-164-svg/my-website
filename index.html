<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BaaS Dashboard</title>
    <style>
    body { 
        font-family: 'Inter', sans-serif; 
        background: #f4f7f6; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        padding: 20px; 
        margin: 0;
    }
    .container { 
        width: 100%; 
        max-width: 500px; 
        background: white; 
        padding: 25px; 
        border-radius: 12px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
    }
    h3 { margin-top: 0; }
    input { 
        width: 100%; 
        padding: 12px; 
        margin: 8px 0; 
        border: 1px solid #ddd; 
        border-radius: 6px; 
        box-sizing: border-box; 
    }
    button { 
        background: #007bfe; 
        color: white; 
        border: none; 
        padding: 10px; 
        border-radius: 6px; 
        cursor: pointer; 
    }
    button:hover { background: #0056b3; }
    button:disabled { background: #ccc; }
    .post { 
        background: white; 
        border: 1px solid #eaeaea; 
        padding: 15px; 
        margin-top: 15px; 
        border-radius: 8px; 
        width: 100%; 
        max-width: 500px; 
    }
    .like-btn { 
        margin-top: 8px;
        margin-right: 5px;
        background: #f1f1f1;
        color: black;
    }
    .time { 
        font-size: 11px; 
        color: #999; 
        float: right; 
    }
    #feed {
        width: 100%;
        max-width: 500px;
    }
    </style>
</head>
<body>

<div class="container">
    <h3>üìä –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã–º–∏</h3>
    <input type="text" id="name" placeholder="–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è" autocomplete="off">
    <input type="email" id="email" placeholder="–†–∞–±–æ—á–∏–π Email" autocomplete="off">
    <button id="mainBtn">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å</button>
</div>

<div id="feed"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
    getFirestore, collection, addDoc, query, orderBy, onSnapshot,
    serverTimestamp, updateDoc, doc, increment, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

// üîπ Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyDgUxR0Txafc_qA-rpdSzKn33265IfxsHU",
    authDomain: "qazaq-a072e.firebaseapp.com",
    projectId: "qazaq-a072e",
    storageBucket: "qazaq-a072e.firebasestorage.app",
    messagingSenderId: "47025480909",
    appId: "1:47025480909:web:3dd74ff29bc0c149f39a23"
};

// üîπ Init
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/////////////////////////////////////////////////////////
// ‚ûï –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∏
/////////////////////////////////////////////////////////
document.getElementById('mainBtn').onclick = async () => {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();

    if (name.length <= 2) return alert("–ò–º—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –¥–ª–∏–Ω–Ω–µ–µ 2 —Å–∏–º–≤–æ–ª–æ–≤");
    if (!email.includes('@')) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email");

    try {
        await addDoc(collection(db, "requests"), {
            name,
            email,
            likes: 0,
            timestamp: serverTimestamp()
        });

        document.getElementById('name').value = "";
        document.getElementById('email').value = "";
    } catch (error) {
        alert("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è");
        console.error(error);
    }
};

/////////////////////////////////////////////////////////
// ‚ù§Ô∏è –õ–∞–π–∫
/////////////////////////////////////////////////////////
window.processLike = async (id) => {
    try {
        await updateDoc(doc(db, "requests", id), {
            likes: increment(1)
        });
    } catch (error) {
        alert("–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞");
    }
};

/////////////////////////////////////////////////////////
// ‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
/////////////////////////////////////////////////////////
window.editRequest = async (id, currentName) => {
    const newName = prompt("–ù–æ–≤–æ–µ –∏–º—è:", currentName);
    if (!newName || newName.trim().length <= 2) return;

    try {
        await updateDoc(doc(db, "requests", id), {
            name: newName.trim()
        });
    } catch (error) {
        alert("–û—à–∏–±–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è");
    }
};

/////////////////////////////////////////////////////////
// üóë –£–¥–∞–ª–µ–Ω–∏–µ
/////////////////////////////////////////////////////////
window.deleteRequest = async (id) => {
    if (!confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?")) return;

    try {
        await deleteDoc(doc(db, "requests", id));
    } catch (error) {
        alert("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è");
    }
};

/////////////////////////////////////////////////////////
// üîÑ Real-time –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
/////////////////////////////////////////////////////////
const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));

onSnapshot(q, (snapshot) => {
    const feed = document.getElementById('feed');
    feed.innerHTML = "";

    if (snapshot.empty) {
        feed.innerHTML = "<div class='post'>üì≠ –ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</div>";
        return;
    }

    snapshot.forEach((item) => {
        const data = item.data();
        const id = item.id;

        const time = data.timestamp
            ? data.timestamp.toDate().toLocaleString("ru-RU")
            : "—Ç–æ–ª—å–∫–æ —á—Ç–æ";

        feed.innerHTML += `
            <div class="post">
                <span class="time">${time}</span>
                <b>${data.name}</b>
                <p>üìß ${data.email}</p>
                <button class="like-btn" onclick="processLike('${id}')">‚ù§Ô∏è ${data.likes}</button>
                <button class="like-btn" onclick="editRequest('${id}', '${data.name}')">‚úèÔ∏è</button>
                <button class="like-btn" onclick="deleteRequest('${id}')">üóë</button>
            </div>
        `;
    });
});
</script>

</body>
</html>
